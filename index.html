<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote API</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen bg-blue-400 flex justify-center items-center">
        <div class="w-10/12 md:w-3/5 flex flex-col">
            <h1 class="font-bold text-2xl md:text-4xl lg:text-5xl text-white text-center mb-8">Random Quote API
            </h1>
            <div class="text-center order-last md:order-none mt-8 md:mt-0 md:mb-8">
                <button id="generator"
                    class="py-4 px-8 text-sm text-blue-400 font-bold uppercase bg-white rounded-sm">Generate
                    Quote</button>
            </div>

            <blockquote class="relative bg-white p-5 md:p-8 rounded-lg text-center md:text-right">
                <p id="quote"
                    class="text-lg md:text-xl text-slate-800 italic mb-4 text-center md:text-left leading-relaxed"></p>
                <strong id="author"
                    class="block font-medium md:inline-block text-slate-700 capitalize md:mx-4"></strong>

                <p
                    class="inline-block text-center md:absolute md:top-3 md:right-3 bg-blue-400 text-white font-medium mt-2 md:mt-0 py-0 px-3 rounded-md">
                    <span id="timer">10</span>
                    Sec
                </p>
            </blockquote>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
